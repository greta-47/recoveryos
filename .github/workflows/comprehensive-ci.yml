name: Comprehensive CI/CD Pipeline

on:
  push:
    branches: [ "main" ]
    paths-ignore:
      - "**.md"
      - ".github/ISSUE_TEMPLATE/**"
  pull_request:
    branches: [ "main" ]
    paths-ignore:
      - "**.md"
      - ".github/ISSUE_TEMPLATE/**"
  workflow_dispatch:

permissions:
  contents: read

# Avoid duplicate runs fighting each other
concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Runs on PRs, but is informational (won't fail the PR)
  security_scans_pr:
    name: Security Scans (pull_request)
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    continue-on-error: true          # <- non-blocking
    steps:
      - uses: actions/checkout@v4

      - name: Gitleaks (non-blocking)
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Trivy filesystem scan (non-blocking)
        uses: aquasecurity/trivy-action@0.33.0
        with:
          scan-type: 'fs'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'
          ignore-unfixed: true

  # Only runs when pushing to main (not on PRs / feature branches)
  build_and_container_scan:
    name: Build & Container Scan (push)
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Free disk space
        uses: jlumbroso/free-disk-space@v1.3.1
        with:
          tool-cache: true
          android: true
          dotnet: true
          haskell: true
          large-packages: true
          swap-storage: true

      - name: Prune Docker
        run: |
          docker system prune -af || true
          docker builder prune -af || true

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build image (local)
        uses: docker/build-push-action@v5
        with:
          context: .
          load: true
          tags: local/app:latest

      - name: Trivy image scan (non-blocking)
        uses: aquasecurity/trivy-action@0.33.0
        with:
          scan-type: 'image'
          image-ref: local/app:latest
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'
          ignore-unfixed: true
