name: Build lockfile

on:
  # Runs whenever you change dependency ranges
  push:
    paths:
      - "requirements.in"
  # And you can run it manually from the Actions tab
  workflow_dispatch:

jobs:
  lock:
    runs-on: ubuntu-latest
    permissions:
      contents: write   # so the action can commit the generated lockfile
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install pip-tools
        run: |
          python -m pip install --upgrade pip pip-tools

      - name: Generate requirements.lock.txt (with hashes)
        run: |
          pip-compile --generate-hashes -o requirements.lock.txt requirements.in

      - name: Sanity check (should contain sha256 hashes)
        run: |
          grep -q -- "--hash=sha256:" requirements.lock.txt

      - name: Commit lockfile if changed
        run: |
          if ! git diff --quiet requirements.lock.txt; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add requirements.lock.txt
            git commit -m "chore(deps): update requirements.lock.txt"
            git push
          fi
