name: Lockfile Refresh (manual)

on:
  workflow_dispatch:

permissions:
  contents: write      # allow pushing branch
  pull-requests: write # allow opening PR

jobs:
  regen:
    name: Compile hashed lockfile
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Pin pip and pip-tools
        run: |
          python -m pip install --upgrade --force-reinstall 'pip==24.2'
          python -m pip --version
          python -m pip install 'pip-tools==7.4.1'
          pip-compile --version

      - name: Compile hashed lockfile (upgrade)
        run: |
          pip-compile --upgrade --generate-hashes -o requirements.lock.txt requirements.txt

      - name: Create PR with refreshed lockfile
        uses: peter-evans/create-pull-request@v6
        with:
          branch: chore/lockfile-linux-refresh
          base: chore/ci-workflows-consolidation
          title: "chore(ci): regenerate requirements.lock on linux for deterministic hashes"
          commit-message: "chore(ci): regenerate requirements.lock on linux for deterministic hashes"
          body: "Regenerated on Ubuntu with Python 3.11 using pip==24.2 and pip-tools==7.4.1."
          delete-branch: false
