name: Regen lockfile (Linux)

on:
  workflow_dispatch:
  push:
    branches:
      - chore/ci-workflows-consolidation
    paths:
      - 'requirements.txt'
      - '.github/workflows/regen-lockfile.yml'

permissions:
  contents: write
  pull-requests: write

jobs:
  regen:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Pin pip and pip-tools
        run: |
          python -m pip install --upgrade --force-reinstall 'pip==24.2'
          python -m pip --version
          python -m pip install 'pip-tools==7.4.1'
          pip-compile --version
          if [ -f requirements.base.in ]; then
            pip-compile --quiet --generate-hashes -o requirements.lock.txt requirements.base.in
          else
            pip-compile --quiet --generate-hashes -o requirements.lock.txt requirements.txt
          fi
      - name: Create PR with updated lockfile
        uses: peter-evans/create-pull-request@v6
        with:
          branch: chore/lockfile-linux-regenerate
          title: "chore(ci): regenerate requirements.lock on Linux for deterministic hashes"
          commit-message: "chore(ci): regenerate requirements.lock on Linux for deterministic hashes"
          body: |
            Generated on Ubuntu with pip-compile --generate-hashes (Python 3.11).
            Acceptance: PR preflight ✅, main GHCR build ✅ with --require-hashes.
          labels: ci
# Fresh lockfile regeneration
# Updated lockfile merged
