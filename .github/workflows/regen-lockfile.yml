name: Lockfile Refresh (manual)

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  rebuild:
    name: Rebuild requirements.lock.txt on Linux
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - run: |
          python -m pip install 'pip==24.2' 'pip-tools==7.4.1'
      - run: |
          pip-compile --quiet --generate-hashes -o requirements.lock.txt requirements.txt
      - name: Create PR with refreshed lockfile
        uses: peter-evans/create-pull-request@v6
        with:
          branch: chore/lockfile-linux-refresh
          base: chore/ci-workflows-consolidation
          title: "chore(ci): regenerate requirements.lock on linux for deterministic hashes"
          commit-message: "chore(ci): regenerate requirements.lock on linux for deterministic hashes"
          body: "Regenerated on Ubuntu with Python 3.11 using pip==24.2 and pip-tools==7.4.1."
          delete-branch: false
