global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  - "recoveryos_alerts.yml"

scrape_configs:
  - job_name: 'recoveryos'
    static_configs:
      - targets: ['localhost:8001']
    metrics_path: '/metrics'
    scrape_interval: 5s
    scrape_timeout: 4s
    honor_labels: true
    params:
      format: ['prometheus']

  - job_name: 'recoveryos-staging'
    static_configs:
      - targets: ['staging.recoveryos.app:8001']
    metrics_path: '/metrics'
    scrape_interval: 10s
    scrape_timeout: 8s
    honor_labels: true

  - job_name: 'recoveryos-canary'
    static_configs:
      - targets: ['canary.recoveryos.app:8001']
    metrics_path: '/metrics'
    scrape_interval: 5s
    scrape_timeout: 4s
    honor_labels: true
    params:
      canary: ['true']

alerting:
  alertmanagers:
    - static_configs:
        - targets:
          - alertmanager:9093

remote_write:
  - url: "https://prometheus-remote-write.example.com/api/v1/write"
    basic_auth:
      username: "recoveryos"
      password: "secure_password"
